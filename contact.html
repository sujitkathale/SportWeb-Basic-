<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>
	<section class="contact" id="contact">
		
		<div class="contactForm">
			<center>
				<div class="tit">
					<h2 class="titTxt"><span>C</span>ontact Us</h2>
					<p>For all Inquiries, please email us using the form below.</p>
				</div>
			</center>
			<h3>Please fill all the texts in the fields. </h3>
			<form action="" method="post">
				<div class="inputBox">
					<label for="name">Your Name :</label>
					<input  id="name" type="text" name="name" placeholder=" Your Full Name">
				</div>
				<div class="inputBox">
					<label for="email">Your Email :</label>
					<input id="email" type="text" name="email" placeholder="you@example.com">
				</div>
				<div class="inputBox">
					<label for="msg">Message :</label>
					<textarea id="msg" rows="4"  placeholder="Your Message to Us" name="msg"></textarea>
				</div>
				<div class="inputBox">
					<label for="sub">Subject :</label>
					<input id="sub" type="text" name="sub" placeholder="Enter the subject of Inquiry">
				</div>
				<div class="inputBox">
					<input type="submit" value="SEND" >&nbsp;&nbsp; <input type="reset" value="Reset" >
					<br>
				</div>
				<a href="Home.html">BACK TO HOME...</a>
			</form>
		</div>
	</section>
	

</body>
</html>
